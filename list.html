<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Lists</title>
    <style>
        .packing-lists {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .list-selector {
            margin-bottom: 20px;
        }

        .list-selector select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .list-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category-header {
            background: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header:hover {
            background: #d0d0d0;
        }

        .category-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 0 10px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
        }

        .item label {
            flex-grow: 1;
            cursor: pointer;
        }

        .checked {
            text-decoration: line-through;
            color: #666;
        }

        .progress {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .category-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="packing-lists">
        <div class="list-selector">
            <select id="tripType">
                <option value="weekend">Weekend Trip</option>
                <option value="beach">Beach Vacation</option>
                <option value="business">Business Trip</option>
                <option value="camping">Camping Trip</option>
            </select>
        </div>

        <div id="listContainer" class="list-container">
            <!-- Lists will be dynamically populated here -->
        </div>
    </div>

    <script>
        const packingLists = {
            weekend: {
                'Clothes': [
                    '2-3 casual outfits',
                    'Pajamas',
                    'Underwear',
                    'Socks',
                    'Comfortable shoes'
                ],
                'Toiletries': [
                    'Toothbrush',
                    'Toothpaste',
                    'Deodorant',
                    'Shower supplies',
                    'Medications'
                ],
                'Electronics': [
                    'Phone charger',
                    'Portable battery',
                    'Headphones'
                ]
            },
            beach: {
                'Beach Essentials': [
                    'Swimsuits',
                    'Beach towels',
                    'Sunscreen',
                    'Sunglasses',
                    'Beach umbrella',
                    'Beach chairs'
                ],
                'Clothes': [
                    'Cover-ups',
                    'Casual outfits',
                    'Sandals',
                    'Hat'
                ],
                'Electronics': [
                    'Phone charger',
                    'Camera',
                    'Waterproof phone case'
                ]
            },
            business: {
                'Clothes': [
                    'Business suits/attire',
                    'Dress shoes',
                    'Dress socks',
                    'Ties/accessories',
                    'Casual outfit for after hours'
                ],
                'Business Items': [
                    'Laptop',
                    'Charger',
                    'Business cards',
                    'Notebook',
                    'Presentation materials'
                ],
                'Toiletries': [
                    'Toothbrush',
                    'Toothpaste',
                    'Deodorant',
                    'Shaving kit',
                    'Hair products'
                ]
            },
            camping: {
                'Shelter': [
                    'Tent',
                    'Sleeping bag',
                    'Sleeping pad',
                    'Tarp',
                    'Stakes and rope'
                ],
                'Cooking': [
                    'Stove',
                    'Fuel',
                    'Cookware',
                    'Utensils',
                    'Water filter'
                ],
                'Clothes': [
                    'Weather-appropriate layers',
                    'Rain gear',
                    'Hiking boots',
                    'Warm socks',
                    'Hat and gloves'
                ],
                'Safety': [
                    'First aid kit',
                    'Flashlight/headlamp',
                    'Multi-tool',
                    'Map and compass',
                    'Fire starter'
                ]
            }
        };

        function createList(type) {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            const list = packingLists[type];
            for (const [category, items] of Object.entries(list)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const header = document.createElement('div');
                header.className = 'category-header';
                
                const title = document.createElement('h3');
                title.style.margin = '0';
                title.textContent = category;
                
                const progress = document.createElement('span');
                progress.className = 'progress';
                progress.textContent = '0/0 packed';
                
                header.appendChild(title);
                header.appendChild(progress);
                categoryDiv.appendChild(header);

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'category-items';

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `${type}-${category}-${item}`.replace(/\s+/g, '-');

                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = item;

                    checkbox.addEventListener('change', () => {
                        label.classList.toggle('checked', checkbox.checked);
                        updateProgress(categoryDiv);
                    });

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    itemsDiv.appendChild(itemDiv);
                });

                categoryDiv.appendChild(itemsDiv);
                container.appendChild(categoryDiv);
            }
        }

        function updateProgress(categoryDiv) {
            const checkboxes = categoryDiv.querySelectorAll('input[type="checkbox"]');
            const checked = categoryDiv.querySelectorAll('input[type="checkbox"]:checked');
            const progress = categoryDiv.querySelector('.progress');
            progress.textContent = `${checked.length}/${checkboxes.length} packed`;
        }

        // Initialize the first list
        document.getElementById('tripType').addEventListener('change', (e) => {
            createList(e.target.value);
        });
        createList('weekend');
    </script>
</body>
</html>
